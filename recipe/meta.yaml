{% set version = "1.8.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spei
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SPEI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SPEI/SPEI_{{ version }}.tar.gz
  sha256: f1e8e25337d1181db83f3b3db38483545f1ac683e639c395da622e786a3d197c

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-checkmate
    - r-ggplot2
    - r-lmom
    - r-lmomco
    - r-lubridate
    - r-reshape
    - r-tlmoments
    - r-zoo
  run:
    - r-base
    - r-checkmate
    - r-ggplot2
    - r-lmom
    - r-lmomco
    - r-lubridate
    - r-reshape
    - r-tlmoments
    - r-zoo

test:
  commands:
    - $R -e "library('SPEI')"           # [not win]
    - "\"%R%\" -e \"library('SPEI')\""  # [win]

about:
  home: http://sac.csic.es/spei
  dev_url: https://github.com/sbegueria/SPEI
  license: GPL-2.0-only
  summary: A set of functions for computing potential evapotranspiration and several widely used drought indices including the Standardized Precipitation-Evapotranspiration Index (SPEI).
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
